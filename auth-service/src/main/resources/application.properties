# Application Configuration
spring.application.name=auth-service
server.port=8081

# JWT Configuration
jwt.secret=${JWT_SECRET:YourSuperSecretKeyForJWTGoesHereAndItMustBeVeryLongForSecurityPurposes}
jwt.expiration=86400000

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/techtorque
spring.datasource.username=techtorque
spring.datasource.password=techtorque123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging (optional but helpful for debugging)
logging.level.com.techtorque.auth_service=DEBUG
logging.level.org.springframework.security=DEBUG